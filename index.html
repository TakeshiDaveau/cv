<!DOCTYPE html>
<html>
<head>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- build:css css/vendor.css -->
	<link rel="stylesheet" href="vendor/Materialize/dist/css/materialize.min.css">
    <!-- endbuild -->

    <!-- build:css({.tmp,web}) css/main.css -->
	<link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>
<body>

	<div class="tda-cv-container">
		<header class="cyan darken-4 blue-grey-text text-lighten-5 row">
			<div class="col s3 tda-avatar">
				<img class="responsive-img" src="img/avatar.jpg">
			</div>
			<div class="col s9 tda-container">
				<i class="large material-icons red-text text-lighten-1">thumbs_up_down</i>
				<i class="zmdi zmdi-flower-alt"></i>
				<blockquote>Hello my name's Takeshi Daveau, I'm a web developper specialized in front end technologies. Bla bla bla</blockquote>
			</div>
		</header>
		<div class="tda-cv-content row">
			<aside class="col s3 red lighten-1 blue-grey-text text-lighten-5 tda-container">
				<section class="tda-contact">
					<h4>
						<i class="material-icons">assignment_ind</i><span class="tda-text-title">Contact</span>
					</h4>
				</section>
				<section class="tda-skills">
					<div>
						<i class="material-icons">code</i>
						<h4>Technical skills</h4>
						<p class="range-field">
							<input type="range" id="test5" min="0" max="100" readonly="true" class="white"/>
						</p>
					</div>
				</section>
				<section class="tda-language">
					<h4>
						<i class="material-icons">chat</i><span class="tda-text-title">Language</span>
					</h4>
				</section>
			</aside>
			<div class="col s9 tda-container">
				<section class="card white tda-work-container">
					<div class="card-content">
						<span class="card-title">Professional XP</span>
					</div>
				</section>
				<section class="card white tda-eduction-container">
					<div class="card-content">
						<span class="card-title">Eduction</span>
					</div>
				</section>
				<section class="card white tda-knowledge-container">
					<div class="card-content">
						<span class="card-title">Knowledge</span>
					</div>
				</section>
				<section class="card white tda-interests-container">
					<div class="card-content">
						<span class="card-title">Interests</span>
					</div>
				</section>
			</div>
		</div>

	</div>

    <!-- build:js js/vendor.js -->
	<script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/Materialize/dist/js/materialize.min.js"></script>
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <script src="js/app.js"></script>
    <!-- endbuild -->
</body>
</html>
